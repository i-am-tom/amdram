name: lint

on:
  push

jobs:
  hlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: rwe/actions-hlint-setup@v1
      with:
        version: 3.5

    - name: Lint `shaders`
      uses: rwe/actions-hlint-run@v2
      with:
        path: shaders/
        fail-on: warning
